<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: whitesmoke;" >

  <div style="background-color: rgb(174, 240, 236); border-radius: 10px; display: flex; align-items: center; justify-content: center; width: 70%; height: 90%; padding-top: 25px; padding-bottom: 25px;">
    <div style="background-color: rgb(255, 255, 255); border-radius: 20px; width: 50%; height: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 25px; padding-bottom: 25px;">
      <img src="images/image-qr-code.png" alt="image-qr-code" style="max-width: 60%; max-height: 50%; padding-top: 10px;">
      <p style="justify-content: center;">Improve your front-end skills by building projects</p>
      <p style="justify-content: center; color: gray; max-width: 50%;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emma Amos</a>.
  </div>
</body>
</html>
